<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <title>Music mini app</title>
  <meta
    name="description"
    content="Opinionated Bastyon Starter Vue Template"
  />
  <script src="https://bastyon.com/js/lib/apps/sdk.js"></script>
</head>
  <body class="font-sans dark:text-white dark:bg-hex-121212">
    <div style="border: 4px solid black;" id="root"></div>
    <noscript>
      <div>Please enable JavaScript to use this application.</div>
    </noscript>
    <script>
      ;(function () {
        const prefersDark =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
